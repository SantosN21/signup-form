<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space sign-up form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/astro.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="content-container">
      <div class="background-image">
        <div class="logo-container">
          <div class="text">
            <i class="fa-solid fa-user-astronaut"></i> StarPath
          </div>
        </div>
        <div class="credits">
          Photo by
          <a class="daniel" href="https://unsplash.com/@danesduet"
            >Daniel Olah</a
          >
          on <a class="daniel" href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>

      <div class="sign-up-form">
        <div class="sign-up-header">
          <div class="header-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </div>
          <div class="italics-1">Sign up <i>now</i> to get started</div>
          <div class="italics">You <i>know</i> you want to.</div>
        </div>
        <div class="inputs">
          <form action="#" method="post">
            <div class="input-items">
              <div class="container-text">Let's do this!</div>
              <div class="parent-div">
                <div class="input">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    required
                  />
                  <label for="user_email">EMAILS</label>
                  <input
                    type="email"
                    id="user_email"
                    name="email"
                    placeholder="you@example.com"
                  />
                  <label for="user_password">PASSWORD</label>
                  <input type="password" id="user_password" name="password" />
                </div>
                <div class="input">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" />
                  <label for="user_phone">PHONE NUMBER</label>
                  <input type="tel" id="user_phone" name="phone" />
                  <label for="user_password">CONFIRM PASSWORD</label>
                  <input type="password" id="user_password" name="password" />
                </div>
              </div>
            </div>
            <button class="button-42" type="submit">Create Account</button>
          </form>
          <div class="account">
            Already have an account? <a class="log-in" href="#">Log in</a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
